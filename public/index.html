<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Viewport</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/three@0.124.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.124.0/examples/js/loaders/PLYLoader.js"></script>
    <script src="https://unpkg.com/three@0.124.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script src="index.js" type="module"></script>
    
    <div id="menu">
        <select name="turtle-list" id="turtle-list" hx-post="/list" hx-trigger="click" hx-target="#turtle-list" hx-swap="outerHTML"></select>
        <button type="button" id="forward-button">Forward</button>
        <button type="button" id="back-button">Backward</button>
        <button type="button" id="left-button">Left</button>
        <button type="button" id="right-button">Right</button>
        <button type="button" id="up-button">Up</button>
        <button type="button" id="down-button">Down</button>
        <button type="button" id="refuel-button">Refuel</button>
        <button type="button" id="dig-button">Dig</button>
        <button type="button" id="dig-up-button">Dig Up</button>
        <button type="button" id="dig-down-button">Dig Down</button>
    </div>
</body>
</html>
